<style>
body ul {
  width: 100px;
}
body ul li {
  border: solid red 1px;
  width: 100px;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
body ul li div {
  transition: 2s;
}
body ul li:hover a div {
  transform: perspective(800PX) rotateX(180deg);
}
</style>
